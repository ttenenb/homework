<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="font">Welcome to Potato Land</h1>
        <hr>
    </header>

    <h2 class="font">Mr. Potato Head wants to be elected president of Potato Land<br>Please help him get himself back together</h2>
    <audio id="orig" src="audio/pickle.mp4" autoplay loop></audio>
    <audio id="sound" src="http://www.soundjay.com/button/beep-07.wav"></audio>
    <div id="potatoHead">
        <img src="images/mrpotatohead.png" alt="">
    </div>
    <button class="font">Reset</button>
    <div id="parts">
        <ul>
            <div class="float">
                <li><img class="part" id="hat1" src="images/hat1.gif" alt="hat"></li>
            </div>

            <div class="float">
                <li><img class="part" id="blackeyes" src="images/blackeyes.png" alt="eyes"></li>
            </div>

            <div class="float">
                <li><img class="part" id="glasses" src="images/glasses.png" alt="glasses"></li>
            </div>
            <div class="float">
                <li><img class="part" id="nose" src="images/nose.gif" alt="nose"></li>
            </div>
            <div class="float">
                <li><img class="part" id="ears" src="images/ears.gif" alt="ears"></li>
            </div>
            <div class="float">
                <li><img class="part" id="arms" src="images/arms.png" alt="arms"></li>
            </div>
            <div class="float">
                <li><img class="part" id="shoes" src="images/shoes.gif" alt="shoes"></li>
            </div>

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="mrPotatoHead.js"></script>
</body>

</html>
